<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </head>
  <body class="bg-info">
    <style>
      .container-sm {
        max-width: 700px;
      }
    </style>
  <div class="container-sm">
    <main>
      <div class="py-5 text-center">
        <h1>REGISTRATION FORM</h1>
        <p class="lead">Your registration helps getting close to them</p>
      </div>
      <div>
        <div class="my-4">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">Valid first name is required.</div>
              </div>

              <div class="col-sm-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
              <div class="col-sm-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                <div class="invalid-feedback">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="col-sm-6">
                <label for="phone" class="form-label">Phone Number <span class="text-muted"></span></label>
                <input type="tel" class="form-control" id="phone" pattern="[0-9]{10,12}" required>
                <div class="invalid-feedback">
                  Please enter a valid phone number.
                </div>
              </div>          
              <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" required>
                  <option value="">Choose...</option>
                  <option>India</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>

              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" required>
                  <option value="">Choose...</option>
                  <option>Karnataka</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>

              <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="zip" placeholder="" required>
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
             
             
              <label for="plus">MODE OF PAYMENT</label><br>
              <select class="form-select" aria-label="Default select example">
                <option value="1">DEBIT </option>
                  <option value="2">CREDIT</option>
                  <option value="3">QR SCANNER</option>
                 
                </select>
              </div>
              <div class="form-group">
                <label for="textarea" class="form-label">Additional Help from us- please let us know</label>
                <textarea class="form-control" id="textarea" rows="5"></textarea>
              </div>
              <hr class="my-4">
              <button class="w-100 btn btn-warning btn-lg" onclick="location.href='QR.html';" type="SUBMIT">SUBMIT</button>
            </form>
        </div>
      </div>
      </main>
  </div>
 
    </body>
    <script>
   
      (function () {
        'use strict'
     
 
        var forms = document.querySelectorAll('.needs-validation')
     
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
     
              form.classList.add('was-validated')
            }, false)
          })
      })()
      </script>
  </html>
